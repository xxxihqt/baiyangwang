<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script type="text/javascript" src="../lib/jqueryWflbt/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
    <header>
        <article>
            <a href="#"><img src="../images/logo.png" height="60" width="220" alt="" class="logo"/> </a>
            <div>
                <p>我已经注册 <span class="toLogin"><a href="#">登录</a></span></p>
            </div>
        </article>
    </header>
    <main>
        <article>
            <section>
                <div class="registerBox">
                     <h3>
                        <a href="#"><span>用户注册</span></a>
                    </h3>
                    <div class="register">
                        <p class="username">用户名:<input type="text" id="username"/>
                            <span>系统生成随机用户名，可选择默认或自行修改一次。</span>
                        </p>
                        <p class="password">密码:<input type="text" id="password"/>
                            <span>系统生成随机密码，请牢记或修改为自设密码。</span>
                        </p>
                        <p class="email">邮箱:<input type="email" id="email" placeholder="输入邮箱作为验证及作为密码使用"/></p>
                        <p class="check">
                            <input type="checkbox" id="checkbox"/>阅读并同意<span>《服务协议》</span>
                        </p>
                        <a href="#"><button id="regBtn">提交注册</button></a>
                    </div> 
                </div>
                <img src="../images/shoppingCar/re.png" height="559" width="238" alt="" />
            </section>
        </article>
    </main>
    <footer>
        <article>
            <img src="../images/shoppingCar/foot.png" height="160" width="988" alt="" />
        </article>
    </footer>
</body>
</html>
